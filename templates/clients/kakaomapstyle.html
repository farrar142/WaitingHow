{% load tags%}
{% with wdt=288 %}
{% with hgt=144 %}
<style>
    .cus_wrap {position: absolute;left: 0;bottom: 40px;width: {{wdt}}px;height: {{hgt|add:8}}px;margin-left: -{{wdt|half}}px;text-align: left;overflow: hidden;font-size: 12px;font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;line-height: 1.5;z-index:50;transition: transform 0.3s;}
    .cus_wrap * {padding: 0;margin: 0;}
    .cus_wrap:hover{        
        transform: scale(1.12);
        z-index:100;
    }
    .cus_wrap .info {width: {{wdt}}px;height: {{hgt|percentage:90}}px;border-radius: 5px;border-bottom: 2px solid #ccc;border-right: 1px solid #ccc;overflow: hidden;background: #fff;}
    .cus_wrap .info:nth-child(1) {border: 0;box-shadow: 0px 1px 2px #888;}
    .info .title {padding: 5px 0 0 10px;height: {{hgt|percentage:25}}px;background: #eee;border-bottom: 1px solid #ddd;font-size: 18px;font-weight: bold;}
    .info .close {position: absolute;top: 10px;right: 10px;color: #888;width: 17px;height: 17px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
    .info .close:hover {cursor: pointer;}
    .info .body {position: relative;overflow: hidden;}
    .info .desc {position: relative;margin: 6px 0 0 {{wdt|percentage:40}}px;height: {{hgt|half}}px;}
    .desc .ellipsis {overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
    .desc .jibun {font-size: 11px;color: #888;margin-top: -2px;}
    .info .img {position: absolute;top: {{hgt|percentage:5}}px;left: 5px;width: {{wdt|percentage:25}}px;height: {{hgt|percentage:75}}px;border: 1px solid #ddd;color: #888;overflow: hidden;}
    .info:after {content: '';position: absolute;margin-left: -12px;left: 50%;bottom: 0;width: 22px;height: 12px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
    .info .link {color: #5085BB;}
</style>
{% endwith %}
{% endwith %}
