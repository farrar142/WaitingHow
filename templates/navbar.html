<header id="hd" class="flex flex-ai-c flex-jc-b">    
    <h1 class="tit gotgam">
        <a href="{% url 'search_main' %}">WatingHow?</a>
    </h1>
    <div class="btn-home">
        <a class="btn-logout gotgam" href="{% url 'accounts:user_info' %}">
            <i class="fas fa-user"></i>
            <span class="mx"> 개인정보</span>
        </a>
    </div>
    {% if user.is_authenticated %}
        <a class="btn-logout gotgam" href="{% url 'accounts:signout' %}">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span class="mx">로그아웃</span>
        </a>
    {% else %}
        <a class="btn-logout gotgam" href="{% url 'accounts:kakao_signin' %}?next={{request.path}}">   
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <span class="mx">로그인</span>
        </a>
    {% endif %}
    
</header>
